name: Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./backend/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Executar ESLint
        run: npm run lint

  unit-tests:
    name: Testes Unitários
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./backend/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Gerar cliente Prisma
        run: npx prisma generate

      - name: Executar testes unitários
        run: npm run test

  e2e-tests:
    name: Testes de Integração
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stockpulse_test
          MYSQL_USER: test
          MYSQL_PASSWORD: test123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: ./backend

    env:
      DATABASE_URL: mysql://test:test123@localhost:3306/stockpulse_test
      JWT_ACCESS_SECRET: access-secret
      JWT_REFRESH_SECRET: refresh-secret
      DEFAULT_ADMIN_EMAIL: admin@test.com
      DEFAULT_ADMIN_PASSWORD: admin123

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./backend/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Gerar cliente Prisma
        run: npx prisma generate

      - name: Aplicar schema no banco de dados
        run: npx prisma db push

      - name: Executar testes de integração
        run: npm run test:e2e
